<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Домашняя страница</title>
 <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 <style>
  body {
   font-family: 'Roboto', sans-serif;
   margin: 0;
   padding: 0;
  }
  header {
   background-color: #333;
   color: #fff;
   padding: 20px;
   text-align: center;
  }
  nav {
   display: flex;
   justify-content: space-between;
   align-items: center;
   padding: 10px 20px;
   background-color: #f2f2f2;
  }
  nav ul {
   list-style: none;
   margin: 0;
   padding: 0;
   display: flex;
  }
  nav li {
   margin-right: 20px;
  }
  nav a {
   color: #333;
   text-decoration: none;
   font-weight: bold;
   font-size: 18px;
   padding: 10px;
   border-radius: 5px;
   transition: all 0.3s ease-in-out;
  }
  nav a:hover {
   background-color: #333;
   color: #fff;
  }
  main {
   max-width: 1200px;
   margin: 0 auto;
   padding: 20px;
   display: grid;
   grid-template-columns: repeat(2, 1fr);
   grid-gap: 20px;
  }
  img {
   max-width: 100%;
   height: auto;
   border-radius: 5px;
  }
  table {
   border-collapse: collapse;
   width: 100%;
   margin-top: 20px;
  }
  table td, table th {
   border: 1px solid #ddd;
   padding: 8px;
   text-align: left;
  }
  table th {
   background-color: #f2f2f2;
  }
  footer {
   background-color: #333;
   color: #fff;
   padding: 20px;
   text-align: center;
  }
 </style>
</head>
<body>
 <header>
  <h1>Домашняя страница</h1>
 </header>
 <nav>
  <ul>
   <li><a href="#">Главная</a></li>
   <li><a href="#">О нас</a></li>
   <li><a href="#">Контакты</a></li>
   <li><a href="#">Услуги</a></li>
   <li><a href="#">Портфолио</a></li>
  </ul>
  <form action="#" method="get">
   <input type="text" name="search" placeholder="Поиск...">
   <button type="submit">Найти</button>
  </form>
 </nav>
 <main>
  <div>
   <img src="cat.jpg" alt="Изображение">
  </div>
  <div>
   <h2>Заголовок статьи</h2>
   <p>Текст статьи...</p>
   <table>
    <thead>
     <tr>
      <th>Название</th>
      <th>Цена</th>
     </tr>
    </thead>
    <tbody>
     <tr>
      <td>Товар 1</td>
      <td>100 руб.</td>
     </tr>
     <tr>
      <td>Товар 2</td>
      <td>200 руб.</td>
     </tr>
     <tr>
      <td>Товар 3</td>
      <td>300 руб.</td>
     </tr>
    </tbody>
   </table>
  </div>
 </main>
 <footer>
  <p>&copy; 2021. Все права защищены.</p>
  <p>Адрес: г. Москва, ул. Пушкина, д. 10</p>
  <p>Телефон: +7 (999) 123-45-67</p>
 </footer>
</body>
</html>
